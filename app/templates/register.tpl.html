 <div id="wrapper">

        <div id="paged-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Registration</h1>
                </div>
                <!-- /.col-lg-12 -->

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form  name="schoolForm" novalidate>
                                        <div class="form-group">
                                            <label for="inputError">School Name</label>
                                            <input class="form-control" ng-class="schoolForm.schoolName.$invalid && !schoolForm.schoolName.$pristine ? 'errbox' : ' '"
ng-model="school.schoolName" name="schoolName" placeholder="Enter School Name" required />
                                          <p ng-show="schoolForm.schoolName.$invalid && !schoolForm.schoolName.$pristine " class="errmsg"> School name is required</p>
                                        </div>
                                         <div class="form-group">
                                            <label>Principal Name</label>
                                            <input class="form-control" ng-model="school.schoolPrinciname" ng-class="schoolForm.schoolName.$invalid && !schoolForm.schoolPrinciname.$pristine ? 'errbox' : ' '"name="schoolPrinciname" placeholder="Enter Email-ID" required />
                                            <p ng-show="schoolForm.schoolPrinciname.$invalid && !schoolForm.schoolPrinciname.$pristine " class="errmsg"> Principal name is required</p>
                                        </div>
                                        <div class="form-group">
                                            <label>Email-ID</label>
                                            <input  type="email" class="form-control" ng-model="school.schoolEmail" ng-class="schoolForm.schoolEmail.$invalid && !schoolForm.schoolEmail.$pristine ? 'errbox' : ' '" name="schoolEmail" placeholder="Enter Email-ID" required />
                                            <p ng-show="schoolForm.schoolEmail.$invalid && !schoolForm.schoolEmail.$pristine " class="errmsg"> School EmailID is required</p>
                                        </div>
                                        <div class="form-group">
                                            <label>Mobile Number</label>
                                            <input type="number" class="form-control" ng-model="school.schoolMobilenum" ng-class="schoolForm.schoolMobilenum.$invalid && !schoolForm.schoolMobilenum.$pristine  ? 'errbox' : ' '"name="schoolMobilenum" placeholder="Enter Phone Number"required  />
                                            <p ng-show="schoolForm.schoolMobilenum.$invalid && !schoolForm.schoolMobilenum.$pristine " class="errmsg"> School Mobilenumber is Invalid</p>
                                            
                                        </div>
                                         <div class="form-group">
                                            <label>Landline Number</label>
                                            <input type="number" class="form-control" ng-class="schoolForm.schoolLandlinenum.$invalid && !schoolForm.schoolLandlinenum.$pristine ? 'errbox' : ' '" ng-model="school.schoolLandlinenum"name="schoolLandlinenum" placeholder="Enter Phone Number" required />
                                            <p ng-show="schoolForm.schoolLandlinenum.$invalid && !schoolForm.schoolLandlinenum.$pristine " class="errmsg"> School Landline number is required</p>
                                        </div>
                                       
                                        <div class="form-group">
                                            <label>Address</label>
                                            <textarea class="form-control" ng-class="schoolForm.schoolAddress.$invalid && !schoolForm.schoolAddress.$pristine ? 'errbox' : ' '" ng-model="school.schoolAddress"  rows="3" placeholder="Enter Address" name="schoolAddress" required ></textarea>
                                            <p ng-show="schoolForm.schoolAddress.$invalid && !schoolForm.schoolAddress.$pristine " class="errmsg"> School Address is required</p>
                                        </div>
                                        <button type="button" ng-click="addschool(school);"class="btn btn-primary" ng-disabled="schoolForm.$invalid">Submit </button>
                                        <button type="reset" class="btn btn-danger">Reset </button>
                                    </form>
                                </div>
