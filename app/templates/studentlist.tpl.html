    <div id="paged-wrapper">
            <div class="row">
                <div class="col-lg-15">
                    <h1 class="page-header">Students</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
  <form class="form-inline">
        <div class="form-group">
            <label >Search</label>
            <input type="text" ng-model="search" class="form-control" placeholder="Search">
        </div>
    </form>
<div class="bs-component" >
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
 <th ng-click="sort('studentID')">Id<span class="glyphicon sort-icon" ng-show="sortKey=='studentID'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>

</th>
            <th ng-click="sort('studentName')">Name
<span class="glyphicon sort-icon" ng-show="sortKey=='studentName'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>


            </th>

            <th ng-click="sort('rollNo')">Roll No<span class="glyphicon sort-icon" ng-show="sortKey=='rollNo'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>

</th>
            <th ng-click="sort('className')">Class Name<span class="glyphicon sort-icon" ng-show="sortKey=='className'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>

</th>
<th ng-click="sort('sectionName')">Section Name<span class="glyphicon sort-icon" ng-show="sortKey=='sectionName'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>

</th>
<th ng-click="sort('fatherName')">Father Name<span class="glyphicon sort-icon" ng-show="sortKey=='fatherName'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>

</th>
<th ng-click="sort('contactNumber')">Mobile<span class="glyphicon sort-icon" ng-show="sortKey=='contactNumber'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>

</th>
<th ng-click="sort('contactAddress')">Address<span class="glyphicon sort-icon" ng-show="sortKey=='contactAddress'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>

</th>
<th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr dir-paginate="student in students|orderBy:sortKey:reverse|filter:search|itemsPerPage:3"
>
                                    <td>{{student.studentID}}</td>
                                    <td>{{student.studentName}}</td>
                                    <td>{{student.rollNo}}</td>
                                    <td>{{student.className}}</td>
                                     <td>{{student.sectionName}}</td>
                                      <td>{{student.fatherName}}</td>
                                       <td>{{student.contactNumber}}</td>
                                         <td>{{student.contactAddress}}</td>
                                    
                                     <td>
 <i class="fa fa-pencil fa-fw "></i> 
                                      
  <i class="fa fa-trash-o fa-lg "></i> </td>
                                     
                                </tr>
                            </tbody>
                        </table> 
                         <dir-pagination-controls
       max-size="5"
       direction-links="true"
       boundary-links="true" >
    </dir-pagination-controls>
                    </div> </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
