 <div class="container" >
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <p ng-show="error_msg" class="errmsg">Wrong Username or Password</p>
                        <form role="form" name="loginForm" >
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Email-ID" ng-model="user.email" name="email" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password"ng-model="user.password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <input type="button" value="Login" ng-click="loginchk(user)" class="btn btn-sm btn-primary ">
                                <!-- Change this to a button or input when using this as a form -->
                                
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
